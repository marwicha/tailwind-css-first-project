<!DOCTYPE html>
<html>
<head>
    <!-- responsive design in tailwind is custom for every type of screen: sm,md,lg 
    exemple: class bg-red-500 sm:bg-green-500 md:bg-blue-500 lg:bg-pink-500 xl:bg-teal-500
    -->

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' 
    type='text/css' 
    media='screen' 
    href='/build/tailwind.css'>

</head>

<body class="bg-gray-300">

    <div class="bg-gray-100 flex">
        
    <div class="
    px-8 py-12 
    max-w-md 
    sm:max-w-xl
    mx-auto
    lg:w-1/2
    lg:max-w-full
    lg:py-24
    lg:px-12
    "
    >
<div class="xl:max-w-lg xl:ml-auto">

        <img class="h-10" 
        src="/img/logo.svg">

        <img class="mt-6 
        sm:mt-8
        sm:h-64
        sm:w-full
        sm:object-cover
        sm:object-center
        rounded-lg shadow-xl
        lg:hidden
        "

         src="/img/beach-work.jpg">

         <h1 
         class="
         mt-6 
         sm:mt-8
         sm:text-4xl
         font-bold
         text-gray-900
         leading-tight
         lg:text-3xl
         xl:text-4xl
         "
         > 
         <!-- leading means line height -->
         You can work from anywhere.
         
         <br class="hidden lg:inline"><span class="text-indigo-500"> Take advantage of it.</span> 

         </h1>

         <p class="mt-2
         sm:text-xl
         sm:mt-4
         text-gray-600" >
             Workcation helps you find word-friendly rentas 
             in beautiful locations so you can enjoy some nice weather 
             even when you're not on vacation

         </p>

         <div class="mt-4 sm:mt-6">
             <!-- tracking means letter spacing
            usually used with uppercase -->
            <a link="#" 
            class="
            inline-block 
            text-white
            uppercase
            tracking-wider
            font-semibold
            text-sm
            tracking-tight
            px-5 py-3
            rounded-lg
            shadow-lg
            sm:text-base
            bg-indigo-500
            hover:bg-indigo-400
            focus:outline-none
            focus:shadow-outline
            active:bg-indigo-600
            md:hover:bg-green-400
            "> Book your escape 
            </a>
         </div>

        </div>
        </div>
    
        <div class="hidden lg:block lg:w-1/2 lg:relative">

            <img class="
             absolute inset-0
             h-full
             w-full
             object-cover
             object-center"
    
             src="/img/beach-work.jpg">

         </div>

        </div>
</body>
</html>
