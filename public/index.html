<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' 
    type='text/css' 
    media='screen' 
    href='/build/tailwind.css'>

</head>
<body class="bg-gray-100">
    <div class="px-8 py-12"> 
        <img class="h-10" 
        src="/img/logo.svg">


        <img class="mt-6 rounded-lg shadow-xl"
         src="/img/beach-work.jpg">

         <h1 
         class="mt-6 
         text-purple-900 
         text-2xl
         font-bold
         text-gray-900
         leading-tight
         "
         > 
         <!-- leading means line height -->
         You can work from anywhere.
         
         <span class="text-indigo-500"> Take advantage of it.</span> 

         </h1>

         <p class="mt-2 text-gray-600" >
             Workcation helps you find word-friendly rentas 
             in beautiful locations so you can enjoy some nice weather 
             even when you're not on vacation

         </p>

         <div class="mt-4">
             <!-- tracking means letter spacing
            usually used with uppercase -->
            <a link="#" 
            class="
            inline-block 
            bg-indigo-500
            text-white
            uppercase
            tracking-wider
            font-semibold
            text-sm
            tracking-tight
            px-5 py-3
            rounded-lg
            shadow-lg
            "> Book your escape 
            </a>
         </div>
    </div>
    
   
</body>
</html>
